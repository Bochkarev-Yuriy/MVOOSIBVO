<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Index</title>
</head>
<body>
<div class="container">
	<div class="starter-template">
		<h2>Hello world</h2>
	</div>
	<div class="row" th:object="${addressView}">
		<h1>Address</h1>
		<p th:text="${addressView.getCountryDTO().name}">Country</p>
		<p th:text="${addressView.getCityDTO().name}">City</p>
		<p th:text="${addressView.getPostcode() + ' ' + addressView.getStreetDTO().name + ', ' + addressView.getHouse_number()}">
			Street</p>
	</div>
</div>
</body>
</html>
